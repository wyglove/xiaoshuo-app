<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.2.0.css" />
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" id="yejiancss" />
    <style type="text/css">
    #header {
        position: fixed;
        left: 0;
        right: 0;
    }
    
    .aui-card-list-content {
        text-align: center;
    }
    
    .aui-card-list-content img {
        display: block;
        width: 98%;
        margin: auto;
    }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav" id="header">
        <a class="aui-pull-left aui-btn" tapmode onclick="back()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">专题</div>
        <a class="aui-pull-right aui-btn" tapmode onclick="opensearch()">
            <span class="aui-iconfont aui-icon-search"></span>
        </a>
    </header>
    <div id="main"></div>
    <script id="main-temp" type="text/x-dot-template">
        {{? it.data}} {{for (var i=0,len=it.data.length;i
        <len;i++) { }} <div class="aui-card-list" tapmode onclick="zhuanti({{=it.data[i].topic_id}},'{{=it.data[i].name}}')">
            <div class="aui-card-list-header">
                {{=it.data[i].name}}
            </div>
            <div class="aui-card-list-content">
                <img src="{{? /^http/.test(it.data[i].image)}}{{=it.data[i].image}}{{??}}{{=indexSetting.url}}../{{=it.data[i].image}}{{?}}" />
            </div>
            <div class="aui-card-list-footer">
                {{=it.data[i].descro}}
            </div>
            </div>
            {{ } }} {{??}}
            <div class="aui-content-padded aui-list-header aui-font-size-16">暂无专题</div>
            {{?}}
    </script>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/dot.js"></script>
<script type="text/javascript">
autocheckyejian();
var indexSetting = $api.getStorage('appinfo');
indexSetting.userinfo = $api.getStorage('userinfo');
apiready = function() {
    api.parseTapmode();
    $api.fixStatusBar($api.dom('header'));
    $api.css($api.byId('main'), 'margin-top:' + $api.offset($api.dom('header')).h + 'px');
    api.addEventListener({
        name: 'keyback'
    }, function(ret, err) {
        if (ret) {
            back();
        }
    });
    indexSetting.activity = api.require('UILoading');
    indexSetting.activity.keyFrame({
        rect: {
            w: 80,
            h: 80
        },
        styles: {
            bg: 'rgba(0,0,0,0.5)',
            corner: 15,
            interval: 50,
            frame: {
                w: 80,
                h: 80
            }
        }
    }, function(ret) {});
    initload();
    api.setRefreshHeaderInfo({
        visible: true,
        bgColor: '#ccc',
        textColor: '#fff',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true
    }, function(ret, err) {
        ajaxuser();
        initload();
        api.refreshHeaderLoadDone()
    });
};
//  初始化 
function initload() {
    api.ajax({
        url: indexSetting.url + 'api.php?appkey=' + indexSetting.appkey + '&type=get&module=zhuanti',
        method: 'get'
    }, function(ret, err) {
        if (ret) {
            var temp = $api.text($api.byId("main-temp"));
            var dottemp = doT.template(temp);
            var html = dottemp(ret);
            $api.html($api.byId('main'), html);
            indexSetting.activity.closeKeyFrame();
        } else {
            api.toast({
                msg: err.msg,
                duration: 2000,
                location: 'top'
            });
            indexSetting.activity.closeKeyFrame();
        }
    });
}

function zhuanti(id, name) {
    openwin('zhuantiinfo', {
            topic_id: id,
            name: name
        })
}
</script>

</html>
